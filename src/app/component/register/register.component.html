<div class="container-fluid" style="margin-top:150px;width:350px">
  <form>
      <div class="mb-3">
          <h4 class="text-dark text-muted">Register</h4>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
      </div>
      <button type="button" class="btn btn-info" (click)="register()">Register</button>
      <div class="row">
          <div class="col-md-6">
              <a href="/login" style="text-decoration: none;">Have an account ? <span class="text-danger">Login</span></a>
          </div>
      </div>
  </form>
</div>
